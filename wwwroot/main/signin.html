<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <!-- more meta info -->
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="styling/style.css" rel="stylesheet" />
</head>
<body>

    <main>
        <div id="warning_message" class="fixed-alert-message">
        </div>
        <div class="entry-point-container">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-3 col-md-6 col-xs-12 text-center">
                        <div class="panel-signup-action">
                            <s href="index.htm;">
                                <img src="images/logo.png" class="page-logo" />
                            </s>
                            <p class="sign-main-heading">
                               Good to see you back!
                            </p>
                            <p class="sign-main-title">
                                Everytime you come in, we try to improve your expereicne
                            </p>
                            <div id="login_user_form" class="sign-inputs">
                                <ul>
                                    <li>
                                        <input id="get_username" type="text" placeholder="Email / username">
                                    </li>
                                    <li>
                                        <input id="get_password" type="password" placeholder="Password">
                                    </li>
                                    <li class="flex-right">
                                        <span id="logging_user" class="btn btn-md btn-primary">Sign In</span>
                                    </li>
                                </ul>
                                <div style="position:absolute;bottom:20px;left:50px">
                                    <a class="already-text" href="signup.html">
                                        Not yet registered? Sign up here
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

  


    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="scripting/index.js" type="text/javascript"></script>
    <script src="scripting/login.js"></script>
</body>
</html>
